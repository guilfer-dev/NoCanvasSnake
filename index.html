<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - No Canvas</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">
</head>

<body>
    <header>
        <h1>NO CANVAS: SNAKE</h1>
    </header>

    <main>
        <div class="scores">
            <p>High Score: <span id="high-score">0</span></p>
            <p>Current Score: <span id="score">0</span></p>
        </div>
        <div id="game-container"></div>
        <div class="touch-controller" id="touch-controller">
            <div></div>
            <div class="d-pad" id="ArrowUp"></div>
            <div></div>
            <div class="d-pad" id="ArrowLeft"></div>
            <div></div>
            <div class="d-pad" id="ArrowRight"></div>
            <div></div>
            <div class="d-pad" id="ArrowDown"></div>
            <div></div>
        </div>
    </main>
    <script type="module">
        import App from './src/App.js';

        window.addEventListener("orientationchange", function () {
            if (window.innerHeight > window.innerWidth) {
                alert("Please, change device orienation!");
            }
        }, false);

        const app = new App();
        app.setup();

        document.getElementById('high-score').textContent = localStorage.getItem('highscore') || 0;
    </script>

</body>

</html>
