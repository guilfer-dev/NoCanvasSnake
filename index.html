<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - No Canvas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/assets/css/style.css">
</head>

<body>
    <header>
        <img src="./src/assets/images/name.png" alt="no canvas snake" />
        <div class="scores">
            <p>High Score: <span id="high-score"></span></p>
            <p>Score: <span id="score"></span></p>
        </div>
    </header>

    <main id="game-container">
    </main>
    <div class="touch-controller" id="touch-controller">
        <div></div>
        <div class="d-pad" id="ArrowUp"></div>
        <div></div>
        <div class="d-pad" id="ArrowLeft"></div>
        <div></div>
        <div class="d-pad" id="ArrowRight"></div>
        <div></div>
        <div class="d-pad" id="ArrowDown"></div>
        <div></div>
    </div>

    <script type="module">
        import App from './src/App.js';
        const app = new App();
        app.setup();
        window.requestAnimationFrame((timestamp) => app.gameLoop(timestamp));

        document.getElementById('high-score').textContent = localStorage.getItem('highscore')
    </script>

</body>

</html>
